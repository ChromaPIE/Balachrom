# 当前 Balasclo 版本
[[patches]]
[patches.pattern]
target = "globals.lua"
pattern = "VERSION = VERSION..'-FULL'"
position = "after"
payload = "VERSION = VERSION..' (Balasclo v0.0.1)'"
overwrite = false
match_indent = true

# Steamodded 相关文本汉化
[[patches]]
[patches.pattern]
target = "main.lua"
pattern = '''label = {"MODS"},'''
position = "at"
payload = '''label = {"模组"},'''
match_indent = true

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = '''label = "Mods",'''
position = "at"
payload = '''label = "模组",'''
match_indent = true

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = '''label = " Steamodded Credits ",'''
position = "at"
payload = '''label = " Steamodded 鸣谢 ",'''
match_indent = true

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = '''text = "List of Activated Mods",'''
position = "at"
payload = '''text = "已启用模组列表",'''
match_indent = true

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = '''text = "List of Activated Mods",'''
position = "at"
payload = '''text = "已启用模组列表",'''
